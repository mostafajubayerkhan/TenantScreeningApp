{% extends 'base.html' %}
{% load static %}

{% block title %}Login - TenantScreening{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h2>Welcome Back</h2>
                <p style="color: var(--color-gray-600); margin-bottom: 0;">Sign in to your account</p>
            </div>

            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                        Sign In
                    </button>
                </form>
            </div>

            <div class="card-footer" style="text-align: center;">
                <p style="margin-bottom: 0; color: var(--color-gray-600);">
                    Don't have an account?
                    <a href="{% url 'register' %}" style="font-weight: 600;">Sign up now</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
